<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профіль користувача</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../main.html">Dictionary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavLogin" aria-controls="navbarNavLogin" aria-expanded="false" aria-label="Перемикач навігації">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavLogin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../main.html">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Профіль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registration.html">Реєстрація</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Вхід</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Про додаток</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light py-5">
    <div class="container">
      <h1 class="display-4">Профіль користувача</h1>
      <p class="lead">Ознайомтеся з інформацією вашого облікового запису.</p>
    </div>
  </header>

<main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form action="profile">
          <div class="mb-3">
            <label for="name" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Стать</label>
            <select class="form-select" id="gender" required>
              <option selected disabled>Оберіть стать</option>
              <option value="male">Чоловіча</option>
              <option value="female">Жіноча</option>
              <option value="other">Інша</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Дата народження</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">Оновити профіль</button>
            <button type="button" id="logout-btn" class="btn btn-secondary">Вийти</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center">
    <div class="container">
      <p class="mb-0">© 2025 Всі права захищені. Розроблено студентом.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
